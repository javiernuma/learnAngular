<h2>
  {{titulo}}
</h2>
<hr>
<div *ngIf="administrador; then admin else noAdmin"></div>
<ng-template #admin>
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background: yellow;">Usted es el administrador</strong>
</ng-template>
<ng-template  #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red; color: white;">Usted no es el administrador</strong>
  </ng-template>
